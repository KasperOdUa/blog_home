<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/category/add">Add Category</a> | <a href="/post/add">Add Post</a><br><br>

<h3>Categories:</h3>
    <li  th:each="c : ${categories}" ><a th:href="@{/post/postByCategory(id=${c.id})}" th:text="${c.name}"></a></li>

<center>
    <div  style="border: 1px black solid;"  th:each="post : ${posts}">
            <br><br>
            <td><a th:href="@{/post/openPost(id=${post.id})}"><img width="200" th:if="${post.picUrl != null}"  th:src="@{/post/getImage(picUrl=${post.picUrl})}"></a></td>
            <br>
            <td><h2><a th:href="@{/post/openPost(id=${post.id})}" th:text="${post.title}"></a></h2></td>
        <td><a th:href="@{/post/delete(id=${post.id})}">Delete</a></td>

    </div>
</center>
</body>
</html>
